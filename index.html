<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="form">
        <div>
            <h3>Quiz App</h3>
            <small>Please fill this form for start your quiz</small>
        </div>
        <div class="input">
            <input type="text" placeholder="Enter Your Name">
            <input type="email" placeholder="Enter Your Email">
            <input type="number" placeholder="Enter Your Contact Number">
            <input type="text" placeholder="Enter Your Institute Name">
            <div>

                <button onclick="forQuiz()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </section>
    <div class="btn1">
        <button class="btn btn-primary" onclick="quizStart()">Quiz Start?</button>
    </div>

</body>
<script src="app.js"></script>
